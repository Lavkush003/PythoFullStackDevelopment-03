<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .form-box {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-btn {
            background: #007bff;
            color: white;
        }

        .view-btn {
            display: inline-block;
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .blog {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>üìù Write Blog</h1>

<div class="container">

    <div class="form-box">
        <input type="text" id="title" placeholder="Blog title">
        <textarea id="content" placeholder="Write your blog here..."></textarea>

        <button class="submit-btn" onclick="addBlog()">Publish</button>
        <a href="../F4/show.html" class="view-btn">üìö View Blogs</a>
    </div>

    <div id="blogList"></div>

</div>

<script>
    let blogs = JSON.parse(localStorage.getItem("blogs")) || [];

    function saveBlogs() {
        localStorage.setItem("blogs", JSON.stringify(blogs));
    }

    function renderBlogs() {
        const list = document.getElementById("blogList");
        list.innerHTML = "";

        blogs.slice().reverse().forEach((blog, index) => {
            const realIndex = blogs.length - 1 - index;

            const div = document.createElement("div");
            div.className = "blog";

            div.innerHTML = `
                <h3>${blog.title}</h3>
                <p>${blog.content}</p>
                <small>${blog.date}</small><br>
                <button class="delete-btn" onclick="deleteBlog(${realIndex})">
                    Delete
                </button>
            `;

            list.appendChild(div);
        });
    }

    function addBlog() {
        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();

        if (!title || !content) {
            alert("Title and content are required");
            return;
        }

        blogs.push({
            title,
            content,
            date: new Date().toLocaleString()
        });

        saveBlogs();
        renderBlogs();

        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
    }

    function deleteBlog(index) {
        if (confirm("Are you sure you want to delete this blog?")) {
            blogs.splice(index, 1);
            saveBlogs();
            renderBlogs();
        }
    }

    renderBlogs();
</script>

</body>
</html>
